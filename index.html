<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Demo</title>
</head>
<body>
    <h1>Welcome to Chat Widget Demo</h1>
    <p>The chat widget should appear in the bottom right corner of your screen.</p>

    <script>
    window.ChatWidgetConfig = {
        webhook: {
            url: '/.netlify/functions/proxy',
            route: 'general'
        },
        branding: {
            logo: 'https://www.etugrand.com/logo.png',
            name: 'etugrand', // Your company name
            welcomeText: 'Hi ðŸ‘‹, how can we help?', // Welcome message
            responseTimeText: 'We typically respond right away' // Response time message
        },
        style: {
            primaryColor: '#854fff', // Primary color
            secondaryColor: '#6b3fd4', // Secondary color
            position: 'right', // Position of the widget (left or right)
            backgroundColor: '#ffffff', // Background color of the chat widget
            fontColor: '#333333' // Text color for messages and interface
        }
    };
</script>
<!-- Choose only one script tag to avoid loading the script twice -->
<script src="chat-widget.js"></script>
</body>
</html>
